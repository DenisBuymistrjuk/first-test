<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap template</title>
		<link href="css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<style type="text/css">
		.block {
			height: 200px;
			background: #333;
		}
		.block2 {
			height: 180px;
			background: #666;
		}
	</style>
	<body>

		<div class="container">
			<div class="row">
				<div class="span8 block">
					<div class="row">
						<div class="span2 block2"></div>
						<div class="span2 offset4 block2"></div>
					</div>
				</div>
				<div class="span4 block"></div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span8 block">
					<div class="row-fluid">
						<div class="span2 block2"></div>
						<div class="span2 offset4 block2"></div>
					</div>
				</div>
				<div class="span4 block"></div>
			</div>
		</div>

	</body>
</html>
